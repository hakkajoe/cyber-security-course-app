<!-- entry_confirm_delete.html -->

{% extends 'base.html' %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete this entry?</p>
<form method="post">
  {% csrf_token %}
  <input type="submit" value="Yes, delete">
</form>
<a href="{% url 'entry_list' %}">Cancel</a>
{% endblock %}
